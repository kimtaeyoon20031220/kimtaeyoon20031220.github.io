<!DOCTYPE html>
<html>
    <head>
        <title>색 입력</title>
    </head>
    <body>
        <h3>컬러다이얼로그 색 입력</h3>
        <hr>
        <form>
            <strong>온도 설정</strong> : 0&deg;
            <input type="range" min="0" max="30" list="temperatures">30&deg;
            <datalist id="temperatures">
                <option value="0" label="Low">
                <option value="15" label="Medium">
                <option value="30" label="High"> 
            </datalist>
        </form>
    </body>
</html>
