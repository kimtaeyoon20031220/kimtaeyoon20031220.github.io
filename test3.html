<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="hi"></div>
        <div id="bye"></div>
    </body>
    <style>
        #hi {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #bye {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            opacity: 0.7;
        }
    </style>
    <script>
        let links = document.querySelector("#hi");
        console.log(links);
        links.addEventListener("mouseover", () => {
            console.log("hi!!");
        });
        links.addEventListener("mouseleave", () => {
            console.log("bye!!");
        });
    </script>
</html>
